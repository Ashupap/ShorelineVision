<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alashore Marine Exports - Premium Seafood Exporter | India</title>
    <meta name="description" content="Alashore Marine Exports - Leading seafood exporter from India. Premium quality vannamei shrimp, fish, and marine products. Serving 90+ customers globally with sustainable practices." />
    <meta name="keywords" content="seafood export, vannamei shrimp, marine products, India seafood, premium fish, sustainable fishing, Alashore Marine" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/pages/home.tsx" />
    
    <!-- Optimized font loading - only load essential fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Alashore Marine Exports - Premium Seafood Exporter" />
    <meta property="og:description" content="Leading seafood exporter from India with 90+ global customers. Premium quality marine products with sustainable practices." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alashoremarine.com" />
    <meta property="og:image" content="/seafood-hero.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alashore Marine Exports - Premium Seafood Exporter" />
    <meta name="twitter:description" content="Leading seafood exporter from India with 90+ global customers." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=6" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=6" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=6" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=6" />
    <link rel="shortcut icon" href="/favicon.ico?v=6" />
    
    <!-- Theme and manifest -->
    <meta name="theme-color" content="#1e40af" />
    
    <style>
      /* Enhanced Critical CSS for optimal performance */
      :root {
        --ocean-blue: #1e40af;
        --marine-teal: #0f766e;
        --coral-accent: #ff6b6b;
        --golden-orange: #ffa726;
        --light-marine: #e0f2fe;
        --deep-navy: #0c1e3e;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        overflow-x: hidden;
        line-height: 1.5;
      }
      
      /* Critical above-the-fold styles */
      .hero-section {
        height: 100vh;
        background: linear-gradient(135deg, var(--ocean-blue), var(--marine-teal));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }
      
      .hero-title {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 700;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      
      .hero-subtitle {
        font-size: clamp(1rem, 3vw, 1.5rem);
        opacity: 0.9;
        margin-bottom: 2rem;
      }
      
      /* Enhanced loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--ocean-blue), var(--marine-teal));
      }
      
      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Performance optimizations */
      img, picture {
        max-width: 100%;
        height: auto;
        image-rendering: crisp-edges;
        image-rendering: -webkit-optimize-contrast;
      }
      
      video {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      
      /* Reduce layout shift */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Font optimizations */
      .font-heading {
        font-family: 'Playfair Display', serif;
        font-display: swap;
      }
      
      /* Critical button styles */
      .btn-primary {
        background: linear-gradient(135deg, var(--coral-accent), var(--golden-orange));
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
      }
      
      /* Intersection observer fade-in animation */
      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      
      .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
